<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
        <style type = "text/css">
        #Canvas1 {
        	border: dotted 3px black;
        	background-color: lightgray;
        }

        </style>
        <script>  //this normally would be an external script..."setting up canvas movie"
        	window.onload = function(){
        		var theCanvas = document.getElementById("Canvas1");  //calling the Canvas ID
//while we have to set the height and width in the canvas element we can change it within 
//javascript for example, so let's change it to 150x150  "setting up canvas movie"-->
        		//theCanvas.width = 150;
        		//theCanvas.height = 150;		

        		if(theCanvas){
        			//Get Context
        			var ctx = theCanvas.getContext("2d");

        			if(ctx){
        				//draw here
        				//style a stroked rectangle
        				ctx.strokeStyle = "blue";
        				ctx.lineWidth = 5;

        				//Draw the rectangle
        				//strokeRect(posX, posY, Width, Height)
        				ctx.strokeRect(25, 25, 100, 125);

        				//style a filled rectangle
        				ctx.fillStyle = "green";

        				//draw the filled rectangle
        				ctx.fillRect(150, 25, 100, 125);

        				//style a filled and stroked rectangle
        				ctx.strokeStyle = "red";
        				ctx.fillStyle = "yellow";
        				ctx.lineWidth = "10";

        				//draw the filled and stroked rectangle
        				ctx.strokeRect(275, 25, 100, 125);
        				ctx.fillRect(275, 25, 100, 125);

        				//clearing a rectangle

        				ctx.clearRect(15, 75, 450, 50);

        			}
        		}
        	}


        </script>

	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>

		<canvas id = "Canvas1" width = "400" height = "300">
			Your browser does not support Canvas.
		</canvas>



	</body>
</html>
